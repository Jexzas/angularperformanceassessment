<div class="title">
  <h2>Explore a Country</h2>
  <div id="search">
    <label for="countryName">Search By Name</label>
    <input id="countryName" type="text" [(ngModel)]="named" placeholder="country name">
    <button id="searchButton" (click)="searchCountryByName(named)">Search</button>
  </div>
</div>
<div class="home">
  <div class="left">
    <app-map (countrySelected)="selectCountry($event)" />
  </div>
  <div class="right">
    <app-info [country]="selectedCountry"/>
  </div>
</div>
